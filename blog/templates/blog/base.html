<!DOCTYPE html>
<html class="no-js" lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rose Knows Best{% endblock %}</title>
    <meta name="description" content="Michael Rose's personal website">
    <meta name="author" content="Michael Rose">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/jpeg" href="{% static 'blog/img/rose-temp.jpg' %}">

  <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'blog/css/roseknowsbest.css' %}">
    {% block stylesheets %}{% endblock %}

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  {% block content %}{% endblock %}

  <script src="{% static 'blog/js/vendor/modernizr-3.6.0.min.js' %}"></script>
  <script src="{% static 'blog/js/vendor/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'blog/js/roseknowsbest.js' %}"></script>
  <script src="{% static 'blog/js/plugins.js' %}"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
